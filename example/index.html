<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Secular One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto Condensed"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Solaris</title>
  </head>
  <body>
    <main class="">
      <article class="Sun"></article>
      <aside id="solarSystem">
        <h1 id="solarSystemText">SOLSYSTEMET</h1>
        <h2 id="solaris">SOLARIS</h2>
        <button id="favPlanetsBtn">Favourite Planets</button>
      </aside>

      <article class="Merkurius"></article>
      <article class="Venus"></article>
      <article class="Jorden"></article>
      <article class="Mars"></article>
      <article class="Jupiter"></article>
      <article class="Saturn">
        <aside id="saturnPlanet"></aside>
        <aside id="saturnCircle"></aside>
      </article>
      <article class="Uranus"></article>
      <article class="Neptunus"></article>
    </main>
    <footer class="hide">
      <h5>Take me to space!</h5>
      <img
        id="rocketShip"
        src="img/rocket-ship-svgrepo-com.svg"
        alt="RocketShip"
      />

      <aside id="planetInInformation"></aside>
    </footer>
    <section id="FavPlanetsList">
      <button class="hide" id="allPlanetsBtn">Back to all Planets</button>
    </section>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
